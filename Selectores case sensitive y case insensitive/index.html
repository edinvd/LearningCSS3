<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores case sensitive y case insensitive</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Ejemplo Case Insensitive -->
    <h1>Soy titulo Insensitive</h1>
    <p>Soy un parrafo Insensitive</p>
    <!-- Ejemplo Case insensitive -->
    <h1 class="title">Yo soy un titulo Sensitive</h1>
    <p class="parrafo">Yo soy un parrafo Sensivite</p>


    <!-- Ejemplo Selectores agrupados -->
    <div>
        <h1 class="subtitle">Soy un subtitulo</h1>
        <p class="subparrafo">Soy un subparrafo</p>
    </div>
</body>
</html>
